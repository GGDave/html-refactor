<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>website</title>
</head>

<body>
    <header class="header"> 
<!-- changed div to header. headers are areas commonly used for placing introductory content and links. --> 
        <h1>Hori<span class="seo">seo</span>n</h1>
        <nav> 
<!-- changed div to nav, the following links help with navigating through the page. 
     since div was changed to nav, the path is now broken and wount render. any class
     selector, that begins with .header will need to be updates in style.css to include 
     "nav", so scc can follow the right path. class>nav>ul>li  -->  
            <ul>
                <li>
                    <a href="#search-engine-optimization">Search Engine Optimization </a>
                </li>
                <li>
                    <a href="#online-reputation-management">Online Reputation Management</a>
                </li>
                <li>
                    <a href="#social-media-marketing">Social Media Marketing</a>
                </li>
            </ul>
        </nav>
    </header class="header"> 
    <section class="hero"> </section> 
<!--changed div to section, the hero image is located right under the nav and header areas of the page,
    the next area after header and nav is commonly "section".-->
    <article class="content"> 
<!--changed div to article, the next area after section is commonly "article", 
    article tag is commonly used for independent and self contained content-->   
        <figure id="search-engine-optimization" class="search-engine-optimization">
<!--note,fixed, line 38 was missing id selector, "search engine optimization" link in the nav bar wound not work properly"-->              
<!--changed div to figure for lines 38,45,46,52,53,59 figure tag can be used if the contents include illustrations diagrams and photos -->
            <img src="./assets/images/search-engine-optimization.jpg" class="float-left" />
            <h2>Search Engine Optimization</h2>
            <p>
                The dominance of mobile internet use means that users are searching for the right business as they travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase your visibility and find the right customers for your business.
            </p>
        </figure>
        <figure id="online-reputation-management" class="online-reputation-management">
            <img src="./assets/images/online-reputation-management.jpg" class="float-right" />
            <h2>Online Reputation Management</h2>
            <p>
                The web is full of opinions, and some of these can be negative. Social media allows anyone with an internet connection to say whatever they want about your business. Online Reputation Management gives you the control over what potential customers see when they search for your business.
            </p>
        </figure>
        <figure id="social-media-marketing" class="social-media-marketing">
            <img src="./assets/images/social-media-marketing.jpg" class="float-left" />
            <h2>Social Media Marketing</h2>
            <p>
                Social media continues to have a sizable influence on buying habits. Social media marketing helps you determine which platforms are suited to your brand, using analytics to find the right markets and increase your lead generation.
            </p>
        </figure>
    </article>
    <aside class="benefits"> 
<!-- changed div to aside, aside element can be used when modifying a side bar content-->
        <figure class="benefit-lead"> 
<!--changed div to figure on lines, 63,70,71,77,78,84 -->
            <h3>Lead Generation</h3>
            <img src="./assets/images/lead-generation.png" />
            <p>
                Inbound strategies for lead generation require less work for your business, bringing customers directly to your website.
            </p>
        </figure>
        <figure class="benefit-brand">
            <h3>Brand Awareness</h3>
            <img src="./assets/images/brand-awareness.png" />
            <p>
                Users find your business through paid and organic searches, increasing the search ranking and visibility for your business.
            </p>
        </figure>
        <figure class="benefit-cost">
            <h3>Cost Management</h3>
            <img src="./assets/images/cost-management.png" />
            <p>
                As the search ranking for your business increases, your advertising costs decrease, and you no longer need to advertise your page.
            </p>
        </figure>
    </aside>
    <footer class="footer"> 
<!--changed div to footer, the content below is located in the footer area-->
        <h2>Made with ❤️️ by Horiseon</h2>
        <p>
            &copy; 2019 Horiseon Social Solution Services, Inc.
        </p>
    </footer>
</body>

</html>
